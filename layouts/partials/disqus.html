{{ if (.Params.comments) | or (and (or (not (isset .Params "comments")) (eq .Params.comments nil)) (.Site.Params.comments)) }}
  {{ if .Site.Config.Services.Disqus.Shortname }}
    <div class="comments">
			{{ with site.Config.Services.Disqus.Shortname }}
				{{ partial "disqus.html" . }}
			{{ end }}
    </div>
  {{ end }}
{{ end }}
